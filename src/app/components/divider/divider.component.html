<div class="divider" [ngClass]="orientation">
  <div class="divider-handle"
       [ngStyle]="{
         'background-color': color,
         'height': orientation === 'horizontal' ? thickness + 'px' : '100%',
         'width': orientation === 'vertical' ? thickness + 'px' : '100%'
       }"
       (mousedown)="onMouseDown($event)">
  </div>
</div>
