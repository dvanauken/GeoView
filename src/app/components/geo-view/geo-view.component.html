<div class="geo-view-container">
  <app-layers [geoData]="geoData" class="layers-panel"></app-layers>
  <div class="main-content">
    <app-map [ngStyle]="{'width': mapWidth + '%'}"></app-map>
    <app-slider (positionChange)="onSliderMove($event)"></app-slider>
    <app-table [ngStyle]="{'width': tableWidth + '%'}"></app-table>
  </div>
</div>

<div class="debug-info">
  Map Width: {{ mapWidth }}%
  Table Width: {{ tableWidth }}%
</div>
