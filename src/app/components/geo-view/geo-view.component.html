<div class="geo-view-container">
  <app-layers [geoData]="geoData" class="layers-panel"></app-layers>
  <div class="main-content">
    <div class="map-container">
      <app-map></app-map>
    </div>
    <div id="slider" style="width: 10px; background: purple; cursor: col-resize;"></div>
    <div class="table-container">
      <app-table></app-table>
    </div>
  </div>
</div>

<div class="debug-info">
  Map Width: {{ mapWidth }}%
  Table Width: {{ tableWidth }}%
</div>
