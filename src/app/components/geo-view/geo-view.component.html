<div>Map Width: {{ mapWidth }}%</div>
<div>Table Width: {{ tableWidth }}%</div>
<div class="geo-view-container">
  <app-layers [geoData]="geoData"></app-layers>
  <div class="main-content">
    <app-map [style.flex-basis.%]="mapWidth"></app-map>
    <app-slider (positionChange)="onSliderMove($event)"></app-slider>
    <app-table [style.flex-basis.%]="tableWidth"></app-table>
  </div>
</div>
