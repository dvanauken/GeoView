<!-- main-layout.component.html -->
<main [class.aside-hidden]="!(isVisible$ | async)">
    <nav>
        <ul>
            <li><a routerLink="/map">Map</a></li>
            <li><a routerLink="/perspective">Perspective</a></li>
            <li><a routerLink="/orthographic">Orthographic</a></li>
            <li><a routerLink="/two-point">Two Point</a></li>
            <li><a routerLink="/gnomic">Gnomic</a></li>
            <li><a routerLink="/cylindrical">Cylindrical</a></li>
            <li><a routerLink="/solar">Solar</a></li>
            <li><a routerLink="/utm">UTM</a></li>
            <li><a routerLink="/albers">Albers</a></li>
            <li><a routerLink="/lambert">Lambert</a></li>
            <hr />
            <li><a routerLink="/admin/users">Users</a></li>
            <li><a routerLink="/admin/roles">Roles</a></li>
            <li><a (click)="logout()">Logout</a></li>
        </ul>
    </nav>
    <header>
        <h1>GeoView Navigation</h1>
    </header>
    <section>
        <router-outlet></router-outlet>
    </section>
    <aside *ngIf="content$ | async as content">
        <header>
            <h2>{{content.title}}</h2>
            <button (click)="toggleAside()">Ã—</button>
        </header>
        <ul>
            <li *ngFor="let command of content.commands">
                <h3>{{command.action}}</h3>
                <div>{{command.keys}}</div>
                <p>{{command.description}}</p>
            </li>
        </ul>
    </aside>
    <footer></footer>
</main>
