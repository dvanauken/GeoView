<div class="table-controls">
  <button (click)="onAddNewRow()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button (click)="onSaveAll()">
    <mat-icon>save</mat-icon>
  </button>
</div>

<div class="table-container" #tableContainer>
  <div class="table-content">
    <table>
      <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">{{ column }}</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of dataSource; let i = index"
          [class.selected]="row.selected"
          (click)="onRowClick(row, i, $event)">
        <td *ngFor="let column of displayedColumns">
          <!-- Special handling for base and ref fields -->
          <ng-container *ngIf="column === 'base' || column === 'ref'; else otherFields">
            <ng-container *ngIf="row.isEditing || row.isNew; else displayValue">
              <input [(ngModel)]="row[column]"
                     (ngModelChange)="onFieldChange($event, column, row, i)"
                     maxlength="3"
                     (click)="$event.stopPropagation()"
                     [placeholder]="column === 'base' ? 'Base airport' : 'Reference airport'">
            </ng-container>
            <ng-template #displayValue>
              {{ row[column] }}
            </ng-template>
          </ng-container>

          <!-- Template for non-editable fields -->
          <ng-template #otherFields>
            {{ row[column] }}
          </ng-template>
        </td>

        <td class="actions-cell">
          <ng-container *ngIf="row.isEditing || row.isNew; else standardActions">
            <button (click)="onSave(row, i); $event.stopPropagation()">
              <mat-icon>save</mat-icon>
            </button>
            <button (click)="onCancel(row, i); $event.stopPropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>
          <ng-template #standardActions>
            <button (click)="onEdit(row, i, $event)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-button" (click)="onDelete(row, i, $event)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
