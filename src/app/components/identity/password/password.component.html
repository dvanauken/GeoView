<!-- password.component.html -->
<div class="registration-container">
  <div class="registration-card">
    <h2>Reset Password</h2>
    
    <!-- Error Messages -->
    <div class="alert alert-danger" *ngIf="errorMessages.length > 0">
      <ul>
        <li *ngFor="let error of errorMessages">{{ error }}</li>
      </ul>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm" *ngIf="!successMessage">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          maxlength="256"
          class="form-control"
          required
          placeholder="Enter your email address"
          email
        >
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Reset Password</button>
      </div>
    </form>
  </div>
</div>
