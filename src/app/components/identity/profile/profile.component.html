<!-- profile.component.html -->
<div class="registration-container">
  <div class="registration-card">
    <h2>Create Account</h2>
    
    <!-- Error Messages -->
    <div class="alert alert-danger" *ngIf="errorMessages.length > 0">
      <ul>
        <li *ngFor="let error of errorMessages">{{ error }}</li>
      </ul>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="username"
          maxlength="32"
          class="form-control"
          required
          placeholder="Choose a username"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          maxlength="256"
          class="form-control"
          required
          placeholder="Enter your email address"
        >
      </div>

      <div class="form-group name-group">
        <div class="name-field">
          <label for="first-name">First Name</label>
          <input 
            type="text" 
            id="first-name" 
            name="firstName"
            [(ngModel)]="firstName"
            maxlength="32"
            class="form-control"
            required
            placeholder="First name"
          >
        </div>

        <div class="name-field middle-initial">
          <label for="middle-initial">M.I.</label>
          <input 
            type="text" 
            id="middle-initial" 
            name="middleInitial"
            [(ngModel)]="middleInitial"
            maxlength="1"
            class="form-control"
            placeholder="M.I."
          >
        </div>

        <div class="name-field">
          <label for="last-name">Last Name</label>
          <input 
            type="text" 
            id="last-name" 
            name="lastName"
            [(ngModel)]="lastName"
            maxlength="32"
            class="form-control"
            required
            placeholder="Last name"
          >
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Create Account</button>
      </div>
    </form>
  </div>
</div>
