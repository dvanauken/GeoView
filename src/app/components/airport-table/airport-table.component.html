
<div>
  <!-- Add Row Button at the top of the table -->
  <button mat-icon-button (click)="toggleNewEntryRow()" aria-label="Add row" class="icon-blue">
    <mat-icon>add</mat-icon>
  </button>
</div>


<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- New entry row at the top -->
    <tr *ngIf="isAddingNewEntry">
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Code" [(ngModel)]="newEntry.code">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Region" [(ngModel)]="newEntry.region" type="number">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Name" [(ngModel)]="newEntry.name">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="City" [(ngModel)]="newEntry.city">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Country" [(ngModel)]="newEntry.country">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Latitude" [(ngModel)]="newEntry.lat" type="number">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <input matInput placeholder="Longitude" [(ngModel)]="newEntry.lon" type="number">
      </td>
      <td>
        <!-- Icons for save and cancel actions -->
        <mat-icon (click)="addInlineEntry()" color="primary" class="icon-blue">save</mat-icon>
        <mat-icon (click)="clearNewEntry()" color="primary" class="icon-blue">cancel</mat-icon>
      </td>
    </tr>

    <!-- Column definitions -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element?.code }} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{ element?.region }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element?.name }} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{ element?.city }} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{ element?.country }} </td>
    </ng-container>

    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{ element?.lat }} </td>
    </ng-container>

    <ng-container matColumnDef="lon">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{ element?.lon }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editEntry(element)" color="primary" class="icon-blue">edit</mat-icon>
        <mat-icon (click)="cancelEdit(element)" color="primary" class="icon-blue">cancel</mat-icon>
        <mat-icon (click)="saveEntry(element)" color="primary" class="icon-blue">save</mat-icon>
      </td>
    </ng-container>

    <!-- Header and data rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="25"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 [length]="dataSource?.data.length || 0"
                 showFirstLastButtons>
  </mat-paginator>
</div>
