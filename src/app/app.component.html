<div class="geo-view-container">
  <!-- Loading indicator -->
  <div *ngIf="isLoadingCityPairs" class="loading-overlay">
    <p>Loading city pairs...</p>
  </div>

  <!-- Main content -->
  <app-layers></app-layers>
  <div class="main-content">
    <app-map></app-map>
    <app-slider (positionChange)="onSliderMove($event)"></app-slider>
    <app-table></app-table>
  </div>
</div>
