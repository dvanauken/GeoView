<div *ngIf="isLoading" class="loading-container">
  <img src="assets/spinner.gif" alt="Loading..." />
</div>

<div *ngIf="!isLoading" class="app-container">
  <app-double-pane>
    <app-pane class="left-panel">
      <app-map #map></app-map>
    </app-pane>

    <app-pane class="right-panel">
      <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Flight Data">
          <app-table></app-table>
        </mat-tab>
        <mat-tab label="Airports">
          <app-airport-table [airportData]="airportData.data"></app-airport-table>
        </mat-tab>
        <mat-tab label="Style Editor">
          <app-style-editor></app-style-editor>
        </mat-tab>
      </mat-tab-group>
    </app-pane>
  </app-double-pane>
</div>
