<div *ngIf="isLoading" class="loading-container">
  <img src="assets/spinner.gif" alt="Loading..." />
</div>

<div *ngIf="!isLoading" class="app-container">
  <app-double-pane>
    <app-pane class="left-panel">
      <app-map #map></app-map>
    </app-pane>

    <app-pane class="right-panel">
      <mat-tab-group>
        <mat-tab label="Flight Data">
          <app-table></app-table>
        </mat-tab>
        <mat-tab label="Airports">
          <div class="tab-content">
            <h2>Airport Data</h2>
            <table mat-table [dataSource]="airportData" class="mat-mdc-table">
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let element"> {{element.region}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
              </ng-container>

              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
              </ng-container>

              <ng-container matColumnDef="lat">
                <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
              </ng-container>

              <ng-container matColumnDef="lon">
                <th mat-header-cell *matHeaderCellDef> Longitude </th>
                <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </app-pane>




  </app-double-pane>
</div>
