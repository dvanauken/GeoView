<div *ngIf="isLoading" class="loading-container">
  <img src="assets/spinner.gif" alt="Loading..." />
</div>

<div *ngIf="!isLoading" class="app-container">
  <app-double-pane>
    <app-pane class="left-panel">
      <app-map #map></app-map>
    </app-pane>
    <app-pane class="right-panel">
      <app-table></app-table>
    </app-pane>
  </app-double-pane>
</div>
